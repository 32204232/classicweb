spring:
  # 1. 데이터베이스 연결
  datasource:
    url: jdbc:mysql://localhost:3306/ensemble_hub_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: ${DB_PASSWORD} # .env에서 가져옴
    driver-class-name: com.mysql.cj.jdbc.Driver

  # 2. 애플리케이션 이름
  application:
    name: ensemble-hub-application

  # 3. JPA 설정
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # 4. Flyway 설정
  flyway:
    enabled: false
    baseline-on-migrate: true


  # ★ 6. OAuth2 보안 설정
  security:
    oauth2:
      client:
        registration:
          # (1) 카카오
          kakao:
            client-id: ${KAKAO_CLIENT_ID} # .env에서 가져옴
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8080/login/oauth2/code/kakao
            scope:
              - profile_nickname
              - account_email
            client-name: Kakao
          
          # (2) 네이버
          naver:
            client-id: ${NAVER_CLIENT_ID}     # .env에서 가져옴
            client-secret: ${NAVER_CLIENT_SECRET} # .env에서 가져옴
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8080/login/oauth2/code/naver
            scope:
              - name
              - email
              - profile_image
            client-name: Naver
        
        # Provider 설정
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

# ==========================================
# JWT 설정
# ==========================================
jwt:
  secret: ${JWT_SECRET} # .env에서 가져옴
  expiration: 86400000